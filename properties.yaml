- Network:
  - collection of nodes
  - collection of flows
  - distribution of time-size packet behaviors
  - distribution of intervals between flow start times (per session)
  - distribution of flow sizes

- Node:
  - collection of source flows
  - collection of destination flows
  - session start time
  - distribution of time-size packet behaviors
  - distribution of intervals between flow start times
  - distribution of flow sizes

- Flow:
  - source
  - destination
  - start time
  - size (byte count)
  - distribution of time-size packet behaviors

- Packet:
  - send time
  - payload size
