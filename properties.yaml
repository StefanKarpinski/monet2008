- Network:
  - set of nodes
  - set of flows
  - distribution of flow sizes
  - distribution of intervals between flow start times
  - distribution of packet sizes
  - distribution of inter-packet intervals

- Node:
  - set of source flows
  - set of destination flows
  - session start time
  - distribution of flow sizes
  - distribution of intervals between flow start times
  - distribution of packet sizes
  - distribution of inter-packet intervals

- Flow:
  - source
  - destination
  - start time
  - size (byte count)
  - distribution of packet sizes
  - distribution of inter-packet intervals

- Packet:
  - send time
  - payload size (bytes)
